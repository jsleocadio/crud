<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CRUD</title>
    </h:head>
    <h:body>
        <center>
            <h2>Categorias</h2>
            <h:form>
                Digite a Categoria : <h:inputText value="#{categoria.nome_categoria}"></h:inputText>
                <h:commandButton value="Adicionar" action="#{categoria.add_categoria()}"></h:commandButton>
            </h:form>
            <h:form>
            <h:dataTable value="#{categoria.get_all_categorias()}" var="cat">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{cat.categoria_id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Categoria</f:facet>
                    <h:outputText value="#{cat.nome_categoria}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{categoria.editar_categoria()}">
                        <f:param name="action" value="#{cat.categoria_id}"></f:param>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Apagar</f:facet>
                    <h:commandButton value="Apagar" action="#{categoria.apagar_categoria()}">
                        <f:param name="action" value="#{cat.categoria_id}"></f:param>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            </h:form>
        </center>
    </h:body>
</html>
