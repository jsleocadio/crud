      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tela de Alteração</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <h1>Edição de Categoria</h1>
            Entre com a nova categoria: <h:inputText value="#{editarcategoria.nome_categoria}"></h:inputText>

        </h:form>

    </h:body>
